<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon API</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <h1>Busque seu Pokémon!</h1>

    <input type="text" id="pokeName" placeholder="Digite o nome do Pokémon">

    <button onclick="getPokemon()">Buscar</button>

    <div id="pokemonInfo" class="pokemon-info">
      <h2 id="pokemonName">Nome do Pokémon</h2>
      <img id="pokemonImage" src="" alt="Imagem do Pokémon">
      <p id="pokemonType">Tipo: </p>
      <p id="pokemonHeight">Altura: </p>
      <p id="pokemonWeight">Peso: </p>
    </div>
  </div>

  <button onclick="playGame()">teste</button>

  <script src="script.js"></script>
</body>
</html>
